<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIC-RTC Meet</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üé•</div>
                <h1>QUIC-RTC Meet</h1>
            </div>
            <p class="subtitle">Professional video conferencing with ultra-low latency</p>
        </header>

        <main>
            <div class="meeting-card">
                <div class="card-header">
                    <h2>Join or Create Meeting</h2>
                    <p>Enter a Room ID to start or join a video conference</p>
                </div>

                <form @submit.prevent="handleFormSubmit" class="meeting-form">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="roomId" class="input-label">
                                <span class="label-icon">üîó</span>
                                Room ID
                            </label>
                            <input 
                                type="text" 
                                id="roomId"
                                v-model="roomId" 
                                placeholder="Enter a Room ID (3‚Äì32 chars: A‚ÄìZ, a‚Äìz, 0‚Äì9, -, _)" 
                                class="form-input"
                                required
                                autocomplete="off"
                                @keyup.enter="joinRoom"
                            >
                        </div>
                    </div>

                    <div class="form-actions">
                        <button 
                            type="button"
                            @click="createRoom" 
                            class="btn btn-primary"
                            :disabled="isLoading || !roomId.trim()"
                        >
                            <span class="btn-icon">‚ú®</span>
                            <span class="btn-text">{{ isLoading ? 'Creating...' : 'Create New Meeting' }}</span>
                        </button>

                        <div class="divider">
                            <span class="divider-line"></span>
                            <span class="divider-text">or</span>
                            <span class="divider-line"></span>
                        </div>

                        <div class="join-section">
                            <!-- Single Room ID input is used above; just provide a Join button here -->
                            <button 
                                type="button"
                                @click="joinRoom" 
                                class="btn btn-secondary"
                                :disabled="isLoading || !roomId.trim()"
                            >
                                <span class="btn-icon">üöÄ</span>
                                <span class="btn-text">{{ isLoading ? 'Joining...' : 'Join Meeting' }}</span>
                            </button>
                        </div>
                    </div>

                    <!-- Success/Error Messages -->
                    <div v-if="message.text" :class="['message', message.type]">
                        <span class="message-icon">{{ message.type === 'success' ? '‚úÖ' : '‚ùå' }}</span>
                        <span class="message-text">{{ message.text }}</span>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/webtransport-client.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/app-vue.js"></script>
</body>
</html>
